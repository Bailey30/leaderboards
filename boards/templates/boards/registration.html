<form action="{% url 'boards:register' %}{% if request.GET %}?{{ request.GET.urlencode }}{% endif %}" method="post">
    {% csrf_token %}
    <label for="{{ form.username.id_for_label }}">Username</label>
    {{ form.username }}
    <label for="{{ form.email.id_for_label }}">Email</label>
    {{ form.email }}
    <label for="{{ form.password1.id_for_label }}">Password</label>
    {{ form.password1 }}
    <label for="{{ form.password2.id_for_label }}">Confirm Password</label>
    <div style="{% if form.errors.password2 %} border=1px solid red;
                {% endif %}">{{ form.password2 }}</div>
    {% if form.errors.password2 %}<p>Passwords didn't match.</p>{% endif %}
    {{ form.errors }}
    <button type="x submit">Register</button>
</form>
